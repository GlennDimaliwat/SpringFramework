<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
	<title>Save Customer</title>
	
	<link type="text/css"
	      rel="stylesheet"
		  href="../static/css/style.css"
		  th:href="@{/css/style.css}" />
	
	<link type="text/css"
	      rel="stylesheet"
		  href="../static/css/alternate-update-delete-customer-style.css"
		  th:href="@{/css/add-customer-style.css}" />
		  
	<style>
		.error {
			color: red;
			text-align: left;
		}
	</style>
<head>

</head>

<body>

	<div id="wrapper">
		<div id="header">
			<h2>CRM - Customer Relationship Manager</h2>
		</div>
	</div>

	<div id="container">
		<h3>Save Customer</h3>
		
		<form action="saveCustomer" th:object="${customer}" th:attr="action=@{/saveCustomer}" method="POST">
			
			<!-- need to associate this data with customer id -->
			<input type="hidden" th:field="*{id}" th:value="${customer.id}" />
			
			<table>
				<tbody>
					<tr>
						<td><label>First name:</label></td>
						<td>
							<input type="text" th:field="*{firstName}" th:value="${customer.firstName}" />
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">The Error Message</span>
						</td>
					</tr>
					
					<tr>
						<td><label>Last name:</label></td>
						<td>
							<input type="text" th:field="*{lastName}" th:value="${customer.lastName}" />
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">The Error Message</span>
						</td>
					</tr>
					
					<tr>
						<td><label>Email:</label></td>
						<td>
							<input type="text" th:field="*{email}" th:value="${customer.email}" />
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">The Error Message</span>
						</td>
					</tr>
					
					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Save" th:value="Save" class="save" th:attr="value=#{saveCustomer.submit}" /></td>
					</tr>
				</tbody>
			</table>
			
		</form>
		
		<div style="clear; both;"></div>
		
		<p>
			<a href="list-customers.html" th:href="@{/list}">Back to List</a>
		</p>
	</div>

</body>

</html>
